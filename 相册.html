			#gallery-wrapper {

			}

			img.thumb {
				width: 100%;
				max-width: 100%;
				height: auto;
			}

			.white-panel {
				position: absolute;
				background: white;
				border-radius: 5px;
				box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.3);
				padding: 10px;
			}

			.white-panel h1 {
				font-size: 1em;
			}

			.white-panel h1 a {
				color: #A92733;
			}

			.white-panel:hover {
				box-shadow: 1px 1px 10px rgba(0, 0, 0, 0.5);
				margin-top: -5px;
				-webkit-transition: all 0.3s ease-in-out;
				-moz-transition: all 0.3s ease-in-out;
				-o-transition: all 0.3s ease-in-out;
				transition: all 0.3s ease-in-out;
			}

			.bg {
				background: url(img/1.png) no-repeat center fixed;
				background-size: cover;
			}
		</style>
